resolver: lts-16.31
packages:
  - "."
flags:
  monad-bayes:
    dev: True
nix:
  path: [nixpkgs=./nix/nixpkgs-stack.nix]

extra-deps:
  - git: https://github.com/haskell-numerics/random-fu
    commit: 18a6ba6b29c7ca3b3ff34ea6ca0eca910da72726
    subdirs:
      - random-fu
      - rvar

  # rvar needs System.Random.Stateful, introduced in 1.2.0.
  # lts-16.31 has 1.1 so we need to override it
  - random-1.2.1

  # the version of splitmix in lts-16.31 depends on random.
  # but our overridden version of random depends on splitmix,
  # so we need to override it
  - splitmix-0.1.0.4
